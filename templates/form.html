<!DOCTYPE html>
<html>
<head>
    <title>HERE Map Pin App</title>
    <link rel="stylesheet" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>HERE Map Pin App</h1>
    <div id="mapContainer"></div>
    <div id="pinForm">
        <form action="/" method="POST">
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" name="latitude" placeholder="latitude" required><br><br>
            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" name="longitude" placeholder="longitude" required><br><br>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="title" required><br><br>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" placeholder="description" required><br><br>
            <button>Submit Pin</button>
        </form>
    </div>

    <script src="/static/js/script.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
</body>
</html>
